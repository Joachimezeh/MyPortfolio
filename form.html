    <section>

            <form action="" name="myForm" onsubmit="return(validate())">

                <p class="nameErr Error"></p>
                <label for="">Email:</label><br>

                <p class="emailErr Error"></p>
                <label for=""> Phone no:</label><br>
                <input type="text" name="phone" placeholder="Enter Phone number"><br>
                <p class="numberErr Error"></p>
                <label for="">Leave a comment(optional)</label><br>
                <input type="text" placeholder="Comment..."><br>
                <input class="submit" type="submit" value="submit">
            </form>
